<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--bootstrap模板-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <title>weather report</title>
</head>
<body>
<div class="container">
    <div class="row">
        <h3>Weather Report</h3>
        <select class="custom-select" id="selectCityName">
            <option th:each="city:${cityList}"
                    th:value="${city.cityname}"
                    th:text="${city.cityname}"
                    th:selected="${city.cityname} == ${cityName}"
            ></option>
        </select>
    </div>

    <div class="row">
        <h1 th:text="${report}==null?'未知':${report.city}"></h1>
    </div>
    <div class="row">
        <p>
            当前温度：<span th:text="${report}==null?'未知':${report.wendu}"></span>
        </p>
    </div>
    <div class="row">
        <p>
            温馨提示：<span th:text="${report}==null?'未知':${report.ganmao}">未知</span>
        </p>
    </div>
    <div class="row">
        <div class="card" th:each="forecast:${report?.forecast}">
            <div class="card-body">
                <p class="card-text" th:text="${forecast.date}"></p>
                <p class="card-text" th:text="${forecast.fengxiang}"></p>
                <p class="card-text" th:text="${forecast.type}"></p>
                <p class="card-text" th:text="${forecast.high}"></p>
                <p class="card-text" th:text="${forecast.low}"></p>
            </div>
        </div>
    </div>

</div>

</body>
<!--bootstrap依赖的js-->
<script th:src="@{/js/jquery-3.2.1.js}">
</script>
<script th:src="@{/js/popper.min.js}">
</script>
<script th:src="@{/js/bootstrap.min.js}">
</script>
<script th:src="@{/js/weather/report.js}">
</script>
</html>
